<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Routine Generator</title>

        <div id="routineDisplay"></div>

                <img src="images/raygif.gif" alt="Affiliate Banner" id="affiliateBanner">

    <!-- Audio Control Buttons -->
    <button id="muteButton"><i class="fas fa-volume-up"></i></button>
    <button id="playButton"><i class="fas fa-play"></i></button>

    <!-- Footer Section -->
    <footer>
        <p>Disclaimer: These routines are simply suggestions...</p>
